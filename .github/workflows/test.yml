name: Test

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        version: ["latest"]
    steps:
      - uses: actions/checkout@v3

      - name: Create docker volume txty-database
        run: docker volume create --name=txty-database

      - name: Create docker volume txty-assets
        run: docker volume create --name=txty-assets

      - name: Run docker-compose
        run: RAILS_ENV=test TXTY_TAG=${{ matrix.version }} docker-compose up -d

      - name: Create and seed test database
        run: docker-compose exec -T app bundle exec rails db:create db:migrate db:seed RAILS_ENV=test

      - name: Install test dependencies in app
        run: docker-compose exec -T app bundle install --with test

      - name: Install dependencies
        run: yarn

      - name: Restart containers for test gems to be considered
        run: docker-compose restart

      - name: Wait for containers to start
        run: sleep 10

      - name: Run "docker ps"
        run: docker ps

      - name: Run "node -v"
        run: node -v

      - name: Get instance debug infos
        run: curl "http://localhost:3000/api/v1/instance/debug?secret=secret"

      - name: Run tests
        run: yarn test

      - name: Output docker app logs
        if: always()
        run: docker logs txty-cli_app_1

      - name: Output docker db logs
        if: always()
        run: docker logs txty-cli_db_1

      - name: Send notification to Slack if job fails
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_CI_ERRORS }}
        if: failure()
